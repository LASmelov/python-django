{% extends 'layout.html' %}

{% block content %}

<img style="width: 300px;" src="/media/{{image_name, image_file}}" alt="">

<h1>Заголовок книги:{{block.name}}</h1>

<p>Автор книги:{{develop.autor}}</p>

<p>Количество книг: {{develop.amount}}</p>


{% for section in sections %}
    <div>
        <h3>{{ section.name }}</h3>
    </div>
{% endfor %}

{% endblock content %}
