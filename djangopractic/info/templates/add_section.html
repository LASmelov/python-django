{% extends 'layout.html' %}

{% block content %}

{%block head %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 1rem;
  }
  
  label {
    font-size: 1.2rem;
  }
  
  input[type="text"],
  textarea {
    padding: 0.5rem;
    margin-bottom: 1rem;
    border-radius: 4px;
    border: 2px solid #ccc;
  }
  
  button[type="submit"] {
    background-color: #2196f3;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
  }
  
  button[type="submit"]:hover {
    background-color: #0d8bf2;
  }
</style>
{% endblock %}

  <h1>Добавление раздела</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Добавить раздел</button>
  </form>

{% endblock %}
