{% extends 'layout.html' %}

{% block content %}

{%block head %}
<style>
  h1 {
    font-size: 32px;
    font-weight: bold;
  }
  
  form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    border: 1px solid #ccc;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  select,
  input[type="text"] {
    width: 100%;
    padding: 12px 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  button[type="submit"] {
    background-color: #0066CC;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
  }
  
  button[type="submit"]:hover {
    background-color: #0052a3;
  }
</style>
{% endblock %}

  <h1>Добавление новой карточки</h1>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <label for="{{ form.section.id_for_label }}">Раздел:</label>
      <select name="section">
        {% for section in sections %}
          <option value="{{ section.id }}">{{ section.name }}</option>
        {% endfor %} 
      </select>
    </div>
    <button type="submit">Добавить карточку</button>
  </form>

{% endblock %}
